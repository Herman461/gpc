<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

    <div class="wrapper">

        <main class="page">
            <div class="auth">
                <div class="auth__container container">
                    <div class="auth__body">
                        <div class="auth__logo">
                            <img src="assets/images/login-logo.png" alt="">
                        </div>
                        <div class="auth__title">
                            GLOBAL
                            <br>PLATINUM CLUB
                        </div>
                        <div class="auth__subtitle">Восстановление пароля</div>
                        <form action="#" class="auth__form">
                            <div class="auth__items">
                                <div class="auth__item">
                                    <label for="email" class="auth__label">Введите email, который
                                        <br>вы использовали при регистрации
                                    </label>
                                    <div class="auth__input">
                                        <input placeholder="Email" id="email" class="input" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="auth__bottom">
                                <button type="submit" class="auth__button button">

                                    <span>Восстановить</span>
                                </button>
                                <a href="" class="auth__action">Войти</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </main>

    </div>
